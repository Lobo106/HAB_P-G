<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
</head>

<body>
    <header>
        <h1>Tareas pendientes</h1>
    </header>
    <div id = "hora"></div>
    <div id = "fecha"></div>
    <form>
        <label for="taskText"></label>
        <input type="text" name="taskText" autocomplete="off" placeholder="Escribe aquÃ­ tu nueva tarea" id="tasktText">
        <button>Agregar</button>
        <button type ="button" id="botonEliminar">Eliminar tareas terminadas</button>
        <ul>
            <li><label for="muyImportante">Muy Importante</label>
                <input type="radio" name="orden" id="muyImportante" value="muyImportante"/>
            </li>
            <li><label for="importante">Importante</label>
                <input type="radio" name="orden" id="importante" value="importante"/>
            </li>
            <li><label for="normal">Normal</label>
                <input type="radio" name="orden" id="normal" value="normal"/>
            </li>
        </ul>
    </form>
    <section>
    <ul id="listaTareasMuyImportante"><H1>TAREAS MUY IMPORTANTES</H1></ul>
    <ul id="listaTareasImportante"><H1>TAREAS IMPORTANTES</H1></ul>
    <ul id="listaTareasNormal"><H1>TAREAS NORMALES</H1></ul>
    </section>
    <script src="./script.js"></script>
</body>

</html>
